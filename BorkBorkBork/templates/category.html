{% extends "base.html" %}

{% block content %}

<div class="bg-light p-5 rounded">
  <h1>{{active_category}}</h1>

  {% for triple in recipe_triples %}
    <div class="row m-1">
      {% for recipe in triple %}
        {% if recipe %}
          <div class="col-md-4">
            <a class="recipe-link" href="{% url 'recipe' recipe.slug %}"
              >{{recipe.title}}</a> 
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% empty %}
    <i>No recipes in this category</i>
  {% endfor %}

</div>

{% endblock content %}
